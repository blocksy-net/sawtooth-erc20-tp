plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.sawtooth:sawtooth-sdk-transaction-processor:v0.1.2-SNAPSHOT' //notice that v0.1.2-SNAPSHOT is 0.1.3 ...
    implementation 'com.github.arteam:simple-json-rpc-server:0.10'
    testCompile 'junit:junit:4.12'
    runtime 'net.logstash.logback:logstash-logback-encoder:5.1'
    testImplementation 'org.mockito:mockito-core:2.+'
}
